<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Search App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header class="bg-info text-white py-3">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-4">
          <h1 class="mb-0">Mealdb App</h1>
        </div>
        <div class="col-md-8">
          <nav class="navbar navbar-expand-md navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    pricing
                  </a>

                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>

   <main class="container my-4">
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="searchInput" placeholder="Search for a meal...">
      <div class="input-group-append">
        <button class="btn btn-primary" id="searchButton">Search</button>
      </div>
    </div>

    <div id="mealResults" class="row"></div>

    <div class="text-center mt-4">
      <button class="btn btn-primary" id="showAllButton" style="display: none;">Show All</button>
    </div>
  </main>

   <footer class="bg-info text-white py-5">
      <div class="container">
        <div class="row">
          <div class="row-md-6">
            <h4 class="mb-4">Your favourite Meal</h4>
            <h4 class="mb-4">Quick Links</h4>
            <ul class="list-unstyled">
              <li><a href="#" class="text-white">Home</a></li>
              <li><a href="#" class="text-white">About</a></li>
              <li><a href="#" class="text-white">Categories</a></li>
              <li><a href="#" class="text-white">Contact</a></li>
            </ul>
          </div>
        </div>
        <hr class="bg-light" />
        <div class="row">
          <div class="col-md-6">
            <p>&copy; 2024 Mealdb App. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>
  

  


        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="app.js"></script>
</body>

</html>
